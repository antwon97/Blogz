{% extends "base.html" %}

{% block content%}

<html>
    <head>
      <title>Blogz</title>
    </head>
    <body>
      <h1 style="text-align: center">Blogz</h1>
      
      {% if users|length == 0 %}
      <p>No users yet</p>
      {% else %}

        {% for user in users %}
          <h3><a href="/blog?user={{user.id}}">{{user.username}}</a></h3>
        {% endfor %}

      {% endif %}
    </body>
</html>

{% endblock %}
